<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Canciones</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Buscador de Canciones</h1>

    <input type="search" id="searchArtist" placeholder="Buscar artista...">
    <br>
    <br>
    <input type="search" id="searchSong" placeholder="Buscar cancion...">
    <br>
    <br>
    <button type="submit" id="btn">Buscar</button>
    <section id="artist" class="grid-fluid"></section>
    <main>
        <template id="artist-template">
            <article class="artist">
                <h3></h3>
                <img>
                <p></p>
            </article>
            <article class="song">
                <h4></h4>
                <p class="lyrics"></p>
            </article>
        </template>
    </main>
    
    

    <script src="Js/script.js"></script>
</body>
</html>
